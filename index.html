<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>My Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- main div -->
  <div class="h-screen md:px-4 py-2 bg-[rgb(0,0,0,0.8)]">
    <!-- main content container -->
    <div class="h-full rounded-xl bg-[#fff9] overflow-y-auto px-2">


      <!-- main nav container -->
      <nav class="bg-white shadow-lg rounded-xl font-bold p-2 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <!-- Left: Brand or Logo -->
            <div class="flex-shrink-0 flex items-center">
              <span class="text-xl font-bold">My Portfolio</span>
            </div>

            <!-- Mobile menu button -->
            <div class="flex items-center md:hidden">
              <button id="menu-btn" class="text-gray-700 hover:text-black focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>

            <!-- Nav links -->
            <div class="hidden md:flex md:gap-10 md:items-center relative">
              <a href="#home" class="text-blue-500">

                </svg>
                <span
                  class="block py-2 text-blue-500 relative after:block after:w-full after:h-[2px] after:bg-blue-500 after:transition-all after:duration-300 text-blue-500 hover:after:w-full">Home</span></a>
              <a href="#career" class="text-gray-800 hover:text-blue-500 ">
                <svg class="h-5 w-5 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <path

              <a href="#project" class="text-gray-800 hover:text-blue-500 ">
                <svg class="h-6 w-6 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path

                </svg>
                <span
                  class="block py-2 text-gray-800 hover:text-blue-500 relative after:block after:w-0 after:h-[2px] after:bg-blue-500 after:transition-all after:duration-300 hover:after:w-full">Projects</span></a>
              <a href="#contact" class="text-gray-800 hover:text-blue-500 ">
                <svg class="h-5 w-5 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M96 0C60.7 0 32 28.7 32 64l0 384c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-384c0-35.3-28.7-64-64-64L96 0zM208 288l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64zM496 192c-8.8 0-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64z" />

              <a href="#about" class="text-gray-800 hover:text-blue-500 ">
                <svg class="h-5 w-5 ml-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                </svg>
                <span
                  class="block py-2 text-gray-800 hover:text-blue-500 relative after:block after:w-0 after:h-[2px] after:bg-blue-500 after:transition-all after:duration-300 hover:after:w-full">About</span></a>
              <!-- for night mode -->
              <div
                class="p-4 rounded-lg hover:bg-[rgb(0,0,0,0.3)] items-center absolute -right-16 top-0 transition-all duration-500">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 512 512">
                    <path
                      d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
                  </svg></a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
          class="md:hidden overflow-hidden max-h-0 opacity-0 transition-all duration-700 pl-4 font-bold text-xl">
          <a href="#home" class="block py-2 text-blue-500">Home</a>
          <a href="#career"
            class="block py-2 text-gray-800 hover:text-blue-500 transition-all duration-500 hover:pl-2">Career</a>
          <a href="#project"
            class="block py-2 text-gray-800 hover:text-blue-500 transition-all duration-500 hover:pl-2">Projects</a>
          <a href="#contact"
            class="block py-2 text-gray-800 hover:text-blue-500 transition-all duration-500 hover:pl-2">Contact</a>
          <a href="#about"
            class="block py-2 text-gray-800 hover:text-blue-500 transition-all duration-500 hover:pl-2">About</a>

        </div>

      </nav>


    </div>
  </div>
  <!-- dor javascript -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

  </script>

</body>

</html>
